<!-- Page which takes in Educational Details -->

{% extends 'seavs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid sidetitle">
  <div class="row">
    <div class="col-6">
      <h1 class="subheading">Add your Skill Details</h1>
    </div>
    <div class="col-6">
      <form method="POST" >
          {% csrf_token %}
          <div class="row" style="padding-top:3rem;">
            <div class="col-12" >
              {{ form.skill1|as_crispy_field }}
            </div>
            <div class="col-12">
              {{ form.skill2|as_crispy_field}}
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              {{ form.skill3|as_crispy_field }}
            </div>
          </div>
          <button type="submit" class="titlebutton btn btn-md">Save</button>
      </form>
    </div>
  </div>
</div>


{%endblock content %}
