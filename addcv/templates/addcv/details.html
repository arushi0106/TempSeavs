{% extends 'seavs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
      <p><strong>{{message}}</strong></p>
    </div>
    {% endfor %}
    <a href="{% url 'ed' person_id %}">EDUCATION DETAIL</a>
    <br>
    <a href="{% url 'project' person_id %}">PROJECT DETAIL</a>
    <br>
    <a href="{% url 'ex' person_id %}">EXPERIENCE DETAIL</a>
 
</div>

</div>
{%endblock content %}
