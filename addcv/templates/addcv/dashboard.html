{% extends 'seavs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  {% for person in persons %}
  <div class="card-body" style="background-color:#fff">
    <h5 class="card-title">{{person.firstname}}</h5>
    <small class="text-muted"> {{person.lastname}} </small>

    <a href="{% url 'persondash' person.id %}" class="btn btn-primary btn-sm">Show details</a><br>
    <a href="{% url 'updatepersonal' person.id %}" class="btn btn-primary btn-sm">Update details</a><br>
    <a href="{% url 'deletepersonal' person.id %}" class="btn btn-primary btn-sm">Delete details</a><br>
    <a href="{%url 'showcv' person.id %}">SHOW CV</a>
  </div>
  {% endfor %}



</div>
{%endblock content %}
