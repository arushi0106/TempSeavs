<!-- Register Page -->

{% extends "seavs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <div class="container-fluid sidetitle">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today!!</legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-md dashboardbutton" type="submit">Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small >
        Already have an account ? <a class="ml-2" href="{% url 'login' %}" style="color: #e8e8e8;">Sign In</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
